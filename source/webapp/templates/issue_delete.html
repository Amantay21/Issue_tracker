{% extends "base.html" %}
{% block title %}Delete issue{% endblock %}
{% block menu %}
    <li><a href="{% url 'issue_view' pk=issue.pk %}">View</a></li>
{% endblock %}
{% block content %}
    <h1>Are you sure want to delete this task "{{ task }}"?</h1>
    <form method="POST" action="{% url "issue_delete" pk=issue.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        </form>
    <a href="{% url "index" %}" class="text-center" >Cancel</a>

{% endblock %}
